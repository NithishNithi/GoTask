<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="icon.jpeg">
    <style>
        /* Additional custom styles */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
        }



        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #f61b1b;
            margin-bottom: 30px;
        }

        button[type="submit"] {
            background-color: #9c314f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #403e3e;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group input {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
        }

        .form-group small {
            color: red;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <h1 style="color: #fff; font-weight: bolder;">Customer LogIn</h1>
        <form id="customerForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">LogIn</button>
            </div>
        </form>
    </div>

    <!-- Add the required Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        // JavaScript to handle form submission
        document.getElementById("customerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Create a JSON object from the form data
            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
            };

            console.log("Request sent");
            fetch("/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Response received:", data);
                    if (data) {
                        alert("LogIn Success");
                        const tokenDataString = JSON.stringify(data);
                        sessionStorage.setItem('token', tokenDataString);
                        window.location.href = '/home';
                    } else {
                        alert("Failed: " + data.error);
                    }
                    //token store in session storage
                    
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error while Login: " + error.message);
                });
        });
    </script>
</body>

</html>
