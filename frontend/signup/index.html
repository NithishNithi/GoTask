<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="icon.jpeg">
  <style>
    /* Additional custom styles */
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
    }



    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #f61b1b;
      margin-bottom: 30px;
    }

    button[type="submit"] {
      background-color: #9c314f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 4px;
      width: 100%;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #403e3e;
    }

    .form-group label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-group input {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      width: 100%;
    }

    .form-group small {
      color: red;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <br>
    <h1 style="color: #fff; font-weight: bolder;">Create Customer</h1>
    <form id="customerForm">

      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" id="dateofbirth" name="dateofbirth" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" class="form-control" required>
      </div>


      <div class="form-group">
        <label for="houseno">House No:</label>
        <input type="text" id="houseno" name="houseno" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="street">Street Name:</label>
        <input type="text" id="street" name="street" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" class="form-control" required>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Create Profile</button>
      </div>

    </form>
  </div>

  <!-- Add the required Bootstrap JavaScript and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to handle form submission
    document.getElementById("customerForm").addEventListener("submit", function (event) {
      event.preventDefault();

      // Create a JSON object from the form data
      const formData = {
        customerid: "", // You can leave this empty as it seems to be generated by your server.
        email: document.getElementById("email").value,
        fullname: document.getElementById("fullname").value,
        password: document.getElementById("password").value,
        dateofbirth: document.getElementById("dateofbirth").value,
        phonenumber: document.getElementById("phonenumber").value,
        houseno: document.getElementById("houseno").value,
        street: document.getElementById("street").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        country: document.getElementById("country").value,
        zip: document.getElementById("zip").value,
      };

      console.log("Request sent");
      fetch("/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then(response => response.json())
        .then(data => {
          console.log("Response received:", data);
          if (data && data.value) {
            alert(data.value.Message);
          } else {
            alert("Failed: " + data.error);
          }
          window.location.href = '/';
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Error while creating customer profile: " + error.message);
        });
    });
  </script>
</body>

</html>
