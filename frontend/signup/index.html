<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="icon.jpeg">
  <style>
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #080710;
    }

    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }

    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }

    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }

    form {
      width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, 0);
      top: 100px;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
    }

    form * {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }

    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }

    ::placeholder {
      color: #e5e5e5;
    }

    button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    .social {
      margin-top: 30px;
      display: flex;
    }

    .social div {
      background: red;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255, 255, 255, 0.27);
      color: #eaf0fb;
      text-align: center;
    }

    .social div:hover {
      background-color: rgba(255, 255, 255, 0.47);
    }

    .social .fb {
      margin-left: 25px;
    }

    .social i {
      margin-right: 4px;
    }

    .sign {
      font-size: 500px;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form id="customerForm">
    <h3>Create Customer</h3>

    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="dateofbirth">Date of Birth:</label>
      <input type="date" id="dateofbirth" name="dateofbirth" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone Number:</label>
      <input type="tel" id="phonenumber" name="phonenumber" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="houseno">House No:</label>
      <input type="text" id="houseno" name="houseno" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="street">Street Name:</label>
      <input type="text" id="street" name="street" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" class="form-control" required>
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Create Profile</button>
    </div>
  </form>

  <section class="container d-flex flex-column justify-content-center align-items-center h-100">
    <div id="g_id_onload" data-client_id="208174609287-58lfn63apeemcc54b36o864r0r0ipp4s.apps.googleusercontent.com"
      data-context="signup" data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false">
    </div>

    <div id="sign" class="g_id_signin col-6 col-xm-6 col-md-4 col-sm-5 col-lg-3" data-type="standard" data-shape="3"
      data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script>
    let googleSignInTriggered = false;
    document.getElementById("customerForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = {
        customerid: "", // You can leave this empty as it seems to be generated by your server.
        email: document.getElementById("email").value,
        fullname: document.getElementById("fullname").value,
        password: document.getElementById("password").value,
        dateofbirth: document.getElementById("dateofbirth").value,
        phonenumber: document.getElementById("phonenumber").value,
        houseno: document.getElementById("houseno").value,
        street: document.getElementById("street").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        country: document.getElementById("country").value,
        zip: document.getElementById("zip").value,
        logintype: "email-signin",
      };

      fetch("/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then(response => response.json())
        .then(data => {
          console.log("Response received:", data.value);
          if (data && data.value) {
            alert(data.value.message);
          } else {
            alert("Failed: " + data.error);
          }
          window.location.href = '/signin';
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Error while creating customer profile: " + error.message);
        });
    });

    function handleCredentialResponse(response) {
      googleSignInTriggered = true;
      const responsePayload = decodeJwtResponse(response.credential);
      let UserDetails = {
        fullname: responsePayload.name,
        photo_picture: responsePayload.picture,
        firstname: responsePayload.given_name,
        lastname: responsePayload.family_name,
        mailid: responsePayload.email,
        id_number: responsePayload.sub,
        phoneNumber: responsePayload.phone_number || null,
      };

      console.log(UserDetails.phoneNumber)

      let UserInfo = JSON.stringify(UserDetails);
      localStorage.setItem("UserDetails", UserInfo);

      Show_User_Data();
    }

    document.getElementById("sign").addEventListener("click", function () {
      // Trigger Google Sign-In only if not already triggered
      if (!googleSignInTriggered) {
        document.getElementById("sign").click();
      }
    });

    function Show_User_Data() {
      if (localStorage.getItem("UserDetails")) {
        let UserDetails = JSON.parse(localStorage.getItem("UserDetails"));
        const formData = {
          fullname: UserDetails.fullname,
          email: UserDetails.mailid,
          password: "",
          phoneNumber: UserDetails.phoneNumber,
          logintype: "google-signin",
        };

        fetch("/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then(response => response.json())
          .then(data => {
            console.log("Response received:", data.value);
            if (data && data.value) {
              alert(data.value.message);
            } else {
              alert("Failed: " + data.error);
            }
            window.location.href = '/signin';
          })
          .catch(error => {
            console.error("Error:", error);
            alert("Error while creating customer profile: " + error.message);
          });
      }
    }

    function decodeJwtResponse(data) {
      let tokens = data.split(".");
      return JSON.parse(atob(tokens[1]));
    }

    window.addEventListener("load", Show_User_Data);
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script>
    function renderButton() {
      gapi.signin2.render('sign', {
        'scope': 'https://www.googleapis.com/auth/user.phonenumbers.read',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': handleCredentialResponse,
      });
    }
  </script>
</body>

</html>
